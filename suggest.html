<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ConvoPro Question Generator</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/global.css">
  </head>
  <body>
    <header>
      <img id="logo" src="assets/convopro-logo.png" alt="convopro logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Suggest a Question</h1>
      <a id="top-nav" href="question.html">Quick Conversating</a>
      <div class="form-suggest">
        <h3>Suggest a Question</h3>
        <form class="suggest" action="#" method="post">
          <label for="suggestion">Question Suggestion:</label>
          <textarea name="suggestion" rows="7"></textarea>
          <input id="suggestion"type="submit" name="submit" value="Submit Question">
        </form>
        <p id="response"></p>
      </div>
      <div class="bottom-buttons">
        <div id="favorite">
          <a href="favorite.html">Favorite List</a>
        </div>
        <div id="suggest">
          <a href="suggest.html">Suggest a Question</a>
        </div>
      </div>
    </main>
    <script type="text/javascript" src= "JS/suggest.js"></script>
  </body>
</html>
