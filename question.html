<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ConvoPro Question Generator</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/global.css">
  </head>
  <body>
    <header>
      <img id="logo" src="assets/convopro-logo.png" alt="convopro logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Quick Conversating</h1>
      <a id="top-nav" href="advanced.html">Advanced Conversating</a>

      <div class="main-question-area">
        <button id="start" type="button" name="start">Start Conversating</button>
        <div class="question-section">
          <p id="question"></p>
          <p id="save"></p>
        </div>
        <div class="enhanced">
          <h2>Enhanced Conversating:</h2>
          <img id="google" src="assets/google.png" alt="google">
          <script>
            (function() {
              var cx = '010148994692453489500:wu8sgg3jzeo';
              var gcse = document.createElement('script');
              gcse.type = 'text/javascript';
              gcse.async = true;
              gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
              var s = document.getElementsByTagName('script')[0];
              s.parentNode.insertBefore(gcse, s);
            })();
          </script>
          <gcse:search class="search"></gcse:search>
        </div>
      </div>
      <div class="bottom-buttons">
        <div id="favorite">
          <a href="favorite.html">Favorite List</a>
        </div>
        <div id="suggest">
          <a href="suggest.html">Suggest a Question</a>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./JS/question.js"></script>
  </body>
</html>
